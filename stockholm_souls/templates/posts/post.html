<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пост</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="../templates/posts/style.css" rel="stylesheet" >
</head>
<body>
     {% include 'header.html' %}
{% with messages = get_flashed_messages() %}
    {% if messages %}
        <div class="alert alert-danger" role="alert">{{ messages[0] }}</div>
    {% endif %}
{% endwith %}

    <div class="container mt-4">
        <h1>{{ post[3] }}</h1>
        <h6>
            <a href="/profile/{{ post[1] }}">{{ post[2] }}</a>
        </h6>
        <pre>{{ post[4] }}</pre>

            <h2>Комментарии</h2>

       <div class="mt-4">
            <ul>
                {% for c in comments %}
                    <li class="li1">
                        <img src="../templates/images/main_bg.jpg" alt="Фото пользователя">
                        <div class="dv1">
                            <strong>{{c[4]}}</strong>
                            <br>
                            <a href="/profile/{{ c[2] }}">{{ c[3] }}</a>
                        </div>
                    </li>
                {% endfor %}
            </ul>
            <form action="/post/{{ post[0] }}/comment" method="post">
            <div class="form-group">
                <label for="comment">Добавить комментарий:</label>
                <textarea class="form-control txt1" id="comment" name="comment" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Опубликовать комментарий</button>
        </form>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
