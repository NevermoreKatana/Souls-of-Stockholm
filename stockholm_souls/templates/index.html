<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Souls of Stockholm</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="templates/style.css" rel="stylesheet" >
</head>
{% include 'header.html' %}
<body>
    <div class="container mt-4">

        <h1>Добро пожаловать на Souls of Stockholm</h1>
        <p>Здесь не салам, здесь здравствуйте!</p>
        <div>
            <form action="/post/create" method="GET" class="d-flex justify-content-center">
                <button class="btn btn1" style="">Создать пост</button>
        </div>
        {% for p in posts %}
        <div class="post">
            <a href="/post/{{ p[0] }}" class="post-link">
                <h2>{{ p[3] }}</h2>
                <p class="ellipsis-text">{{ p[4] }}</p>
            </a>
        </div>
        {% endfor %}
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
