<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="templates/user/style.css">
</head>
{% include 'header.html' %}
    {% with messages = get_flashed_messages() %}
        {% if messages[0] %}
            {% if messages[0].exist %}
    <div class="alert alert-danger" role="alert">{{ messages[0].exist }}</div>
            {% elif messages[0].passwd %}
                <div class="alert alert-danger" role="alert">{{ messages[0].passwd }}</div>
                {% endif %}
        {% endif %}
    {% endwith %}
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3 mt-5">
                <h1 class="text-center">Регистрация</h1>
                <form action="/register" method="post">
                    <div class="form-group">
                        <label for="username">Имя пользователя:</label>
                        <input type="text" class="form-control" id="username" name="uname" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Пароль:</label>
                        <input type="password" class="form-control" id="password" name="passwd" required>
                    </div>
                    <div class="form-group">
                        <label for="confirm_password">Подтвердите пароль:</label>
                        <input type="password" class="form-control" id="confirm_password" name="confirm_passwd" required>
                    </div>
                     <div class="form-group">
                        <input type="text" class="form-control" placeholder="Age" required name="age">
                    </div>
                    <div class="form-group">
                        <label for="gender">Пол:</label>
                        <select class="form-control" id="gender" name="gender" required>
                            <option value="male">Мужской</option>
                            <option value="female">Женский</option>
                            <option value="other">Другой</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="country">Страна:</label>
                        <input type="text" class="form-control" id="country" name="country" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
