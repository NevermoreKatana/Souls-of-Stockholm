<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пост</title>
    <!-- Подключение Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Дополнительные стили для красно-черных тона -->
    <style>
        body {
            background-image: url(../templates/images/main_bg.jpg);
            background-attachment: fixed;
            background-repeat: round;
            background-color: #303030; /* Красный фон */
            color: #848484; /* Черный текст */
        }
        .navbar {
            background-color: #000000; /* Черный фон для навигационной панели */
        }
    </style>
</head>
<body>
 <!-- Навигационная панель Bootstrap -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="/">Души стокгольма</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Главная</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Форумы</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/profiles">Профили</a>
                </li>
    </nav>
{#{{ post }}#}
    <!-- Основное содержание страницы -->
    <div class="container mt-4">
        <!-- Здесь вы можете использовать параметры запроса (например, ID поста) для получения и отображения нужного поста -->
        <h1>{{ post[3] }}</h1>
        <h6>
            <a href="/profile/{{ post[1] }}">{{ post[2] }}</a>
        </h6>
        <h5>{{ post[4] }}</h5>

            <h2>Комментарии</h2>


        <!-- Список комментариев -->
        <div class="mt-4">
            <h3>Список комментариев:</h3>
            <ul>
                <!-- Здесь вы можете вставить цикл, чтобы отобразить список комментариев к посту -->
                <li>Комментарий 1</li>
                <li>Комментарий 2</li>
                <!-- Добавьте больше комментариев по аналогии -->
            </ul>
            <form action="/post/{{ post_id }}/comment" method="post">
            <div class="form-group">
                <label for="comment">Добавить комментарий:</label>
                <textarea class="form-control" id="comment" name="comment" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Опубликовать комментарий</button>
        </form>


    <!-- Подключение Bootstrap JS и jQuery (необходимо для некоторых компонентов Bootstrap) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
